<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile-column">
            <div class="profile-card">
                <img src="Anexos/logo/logo_sabor_do_brasil.png" alt="Logo Sabor do Brasil" class="logo">
                <h2 class="company-name">Sabor do Brasil</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-likes">0</div>
                        <div class="stat-label">Quantidade<br>Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-dislikes">0</div>
                        <div class="stat-label">Quantidade<br>Deslikes</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-column">
            <h1>Publicações</h1>
            <div id="publications-container"></div>
        </div>

        <div class="login-column">
            <button id="login-button">Entrar</button>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="nickname" placeholder="Digite seu nickname" required>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <div class="modal-buttons">
                    <button type="button" id="cancel-button">Cancelar</button>
                    <button type="submit" class="primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Comentário</h2>
            <form id="comment-form">
                <div class="form-group">
                    <label for="comment-text">Comentário:</label>
                    <textarea id="comment-text" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancel-comment-button">Cancelar</button>
                    <button type="submit" class="primary">Comentar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Excluir Comentário</h2>
            <p>Deseja realmente excluir este comentário?</p>
            <div class="modal-buttons">
                <button id="no-delete-button">Não</button>
                <button id="yes-delete-button">Sim</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Sabor do Brasil</span>
        <img src="Anexos/icones/Instagram.svg" alt="Instagram">
        <img src="Anexos/icones/Twitter.svg" alt="Twitter">
        <img src="Anexos/icones/Whatsapp.svg" alt="WhatsApp">
        <img src="Anexos/icones/Globe.svg" alt="Website">
        <span>Copyright - 2024</span>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
